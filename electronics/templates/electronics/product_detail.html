<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            margin-bottom: 30px;
        }
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-card .price {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<h1>Product Detail Page</h1>

<div class="product-container">
    {% for pro in prod %}
        <div class="product-card">
            <h2>{{ pro.name }}</h2>
            <p class="price">${{ pro.price }}</p>
            <p>{{ pro.description }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
